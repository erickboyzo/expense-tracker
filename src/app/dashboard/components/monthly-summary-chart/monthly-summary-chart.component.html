<div>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    [oneToOne]="true"
    style="width: 100%; height: 100%; display: block">
  </highcharts-chart>
  @if (isHandset()) {
    <div class="text-center">
      <mat-icon>swipe</mat-icon>
      <span class="font-monospace fs-6">Swipe on chart to view more data</span>
    </div>
  }
</div>
